<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de produtos para cachorros</title>
    <style>
         table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
         img {
            width: 50px;
            height: auto;
        }
        tfoot {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Porte</th>
                <th>Marca</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Pequeno</td>
                <td>Vestibulum <br> <img src="Multimidia/emb-grande/emb_pequeno1.png" alt="Vestibulum"></td>
                <td>R$5,00</td>
            </tr>
            <tr>
                <td>Nunc <br> <img src="Multimidia/emb-grande/emb_pequeno2.png" alt="Nunc"></td>
                <td>R$4,80</td>
                <br>
            </tr>
            <tr>
                <td rowspan="2">Médio</td>
                <td>Mollis <br> <img src="Multimidia/emb-grande/emb_medio1.png" alt="Mollis"></td>
                <td>R$6,90</td>
            </tr>
            <tr>
                <td>Porttitor<br><img src="Multimidia/emb-grande/emb_medio2.png" alt="Porttito"></td>
                <td>R$3,90</td>
            </tr>
            <tr>
                <td rowspan="2">Grande</td>
                <td>Lacinia <br><img src="Multimidia/emb-grande/emb_grande1.png" alt="Lacinia"></td>
                <td>R$6,90</td>
            </tr>
            <tr>
                <td>Sapien <br><img src="Multimidia/emb-grande/emb_grande2.png" alt="Sapien"></td>
                <td>R$3,90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Consulte nossos preços para grandes quantidades.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
