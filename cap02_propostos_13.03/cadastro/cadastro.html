<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 32px;
    }

    fieldset {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #5f5c5c;
    }

    label {
      display: inline-block;
      width: 80px;
      margin-top: 10px;
      vertical-align: top;
    }

    input {
      margin-top: 10px;
      padding: 5px;
      width: 250px;
      border: 2px solid #5f5c5c;
    }

    input[type="submit"] {
      width: auto;
      margin-top: 15px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <h1>Informações Pessoais</h1>

  <form>
    <fieldset>
      <legend>Cadastro do Cliente</legend>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome do cliente"><br>

      <label for="idade">Idade:</label>
      <input type="text" id="idade" placeholder="Digite a idade"><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" size="80" placeholder="Digite o endereço"><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" size="50" placeholder="Digite a cidade"><br>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" size="5" placeholder="UF"><br>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" placeholder="XXXXX-XXX"><br>

      <label for="telres">Tel/Res:</label>
      <input type="text" id="telres" placeholder="99 99999-9999"><br>

      <label for="telcel">Tel/Cel:</label>
      <input type="text" id="telcel" placeholder="99 99999-9999"><br>

      <label for="email">Email:</label>
      <input type="text" id="email" size="60" placeholder="Digite o endereço de email"><br>

      <input type="submit" value="Enviar">
    </fieldset>
  </form>

</body>
</html>
